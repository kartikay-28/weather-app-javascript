<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML with CSS and JS</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city">
        <button type="submit">Get Weather🌤️</button>
    </form>

    <div class="card">
        <h1 class="cityDisplay">DeraBassi</h1>
        <p class="tempDisplay">24°C</p>
        <p class="humidityDisplay">Humidity: 28%</p>
        <p class="descDisplay">Sunny(clear sky)</p>
        <p class="waetherEmoji">☀️</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
